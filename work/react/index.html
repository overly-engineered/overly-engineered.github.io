<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>REACT</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	</head>
	<body>
		<!-- CONTAINER -->
		<div id="app"></div>

		<script src="http://fb.me/react-0.13.1.js"></script>
		<script src="http://fb.me/JSXTransformer-0.13.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
		<script type="text/jsx">
			/** @jsx React.DOM */
			
			var MessageBox = React.createClass({

				deleteMessage: function(message){
					var newMessages = _.without(this.state.messages, message);
					this.setState({
						messages: newMessages
					});
				},

				handleAdd: function(e) {
					var newMessage = this.refs.newMessage.getDOMNode().value;
					var newMessages = this.state.messages.concat([newMessage]);
					this.setState({
						messages: newMessages
					});
					this.refs.newMessage.getDOMNode().value = '';
				},

				getInitialState: function() {
				    return {
				          isVisible: true,
				          messages: [
				          	'Mmm Coffee',
				          	'Coffee flavour icecream',
				          	'My spoon is too big',
				          	'Tuesday is coming.',
				          	'I am Banana'
				          ]
				    };
				},


				render: function(){

					var inlineStyles = {
						display: this.state.isVisible ? 'block' : 'none'
					};

					var messages = this.state.messages.map(function(message){
						return <SubMessage message={message} onDelete={this.deleteMessage}/>;
					}.bind(this));

					return (
						<div className="container jumbotron" style={inlineStyles}>
							<h1>Hello world</h1>
							<input ref="newMessage" type="text" />
							<button className="btn btn-primary" onClick={this.handleAdd}>Add</button>
							{ messages }
						</div>
					);
				}
			});

			var SubMessage = React.createClass({

				handleDelete: function(){
					this.props.onDelete(this.props.message);
				},

				propTypes: function() {
				    message: React.PropTypes.string.isRequired;
				},

				getDefaultProps: function() {
				    return {
				    	message: 'Its good to see you'
				    };
				},

				render: function(){

					return (
						<div>
							<small>{this.props.message}</small>
							<br></br>
							<button onClick={this.handleDelete} className="btn btn-danger">x</button>
						</div>
					);
				}
			});

			var MenuBar = React.createClass({
				
				

			});

			var reactComponent = React.render(
				<MessageBox />,
				document.getElementById('app')
			)

		</script>
	</body>
</html>
