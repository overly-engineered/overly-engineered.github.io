<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pettman.io - Backbone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="/css/main/dist.min.css" />
    </head>
    <body>
      <div class="container-forty top">
        <div id="main-background-image" class="row mb0 full-height colored bg-image-one">
          <div class="layer">
            <div class="col-12 full-height vert-center-child noFlex">
              <div class="intro">
                <h1 class="title mb0"><a href="/" title="JPettman Homepage">J.<span>Pettman</span></a></h1>
                <h4 class="icon-row mt1">
                  <a href="https://github.com/overly-engineered" title="Find me on GitHub"><img src="/images/icons/icon-github-white.png" alt="Github"></a>
                  <a href="https://twitter.com/PettmanJamie" title="Find me on Twitter"><img src="/images/icons/icon-twitter-white.png" alt="Twitter">
                  <a href="mailto:jwrpettman@gmail.com" title="Get in touch by email"><img src="/images/icons/icon-email.png" alt="Email"></a>
                  <a href="http://codepen.io/overlyenginnered/" title="See me on CodePen"><img src="/images/icons/icon-codepen-white.png" alt="Codepen"></a>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container content for-fourty">
        <div id="Employees" class="row mt3">
          <header style="width:100%; margin-bottom: 1em;">
            <div id="filter" style="width:33%; float:left;"><label style="margin-right:1em;">Employee Type</label></div>
            <div id="add" style="width:33%; float:left;"><button style="padding: 4px 20px;" type="button" name="addButton" id="addUserDialog">Add</button></div>
            </div>
          </header>
        </div>
      </div>
      <div class="menu">
        <div class="hamburger">
          <a id="menu-button" title="View the menu"><img src="/images/burger2.png" alt="Hamburger Button"></a>
        </div>
        <ul>
          <li><a href="/about/"><span>About</span></a></li>
          <li><a href="/contact/"><span>Contact</span></a></li>
         	<li><a href="/blog/"><span>Blog</span></a></li>
          <li><a href="/work/"><span>Work</span></a></li>
        </ul>
      </div>
      <div id="addDialog">
        <form id="addContact" action="#">
            <div>
              <label for="type">Type:</label><input id="type" />
            </div>
            <div>
              <label for="name">Name:</label><input id="name" />
            </div>
            <div>
              <label for="address">Address:</label><input id="address" />
            </div>
            <div>
              <label for="tel">Tel:</label><input id="tel" />
            </div>
            <div>
              <label for="email">Email:</label><input id="email" />
            </div>
            <div>
              <button id="addUser">Add</button>
            </div>
        </form>
      </div>
      <footer>
        <div class="copyright">&#169;Jamie Pettman</div>
      </footer>
        <script id="employeeTemplate" type="text/template">
          <div class="card">
            <div class="card--image mt1">
              <img src="<%= photo %>" alt="<%= name %>" />
            </div>
            <div class="card--text" style="padding:1em;">
              <h2><%= fname %> <%= sname %></h2>
              <h3><%= job %></h3>
              <dl>
                  <p>Tel: <%= tel %></p>
                  <p>Email: <a href="mailto:<%= email %>"><%= email %></a></p>
                  <p>Pay: <%= pay %></p>
              </dl>
            </div>
          </div>
        </script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="/js/scripts.js"></script>

    </body>
</html>
