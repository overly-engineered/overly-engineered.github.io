    <h1>Adjust your income</h1>
    <div class="list">
      <label class="item item-input">
        <input type="number" value="1200" id="newIncomeValue">

      <button class="button button-balanced mt1 flr" ng-click="changeIncome();">
        Submit
      </button>
    </div>
  </ion-content>
</ion-view>
