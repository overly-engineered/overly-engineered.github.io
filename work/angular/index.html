<html><head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/><link rel="stylesheet" href="style.css"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><title>Angular</title><base href="/work/angular/"/></head><body><div id="main" ng-app="fBookApp"><nav ng-controller="profileController" role="navigation" class="light-blue"><div class="nav-wrapper"><a id="logo-container"><span class="brand-logo">FBook</span></a><a href="#" data-activates="mobileM" class="button-collapse"><i class="material-icons">menu</i></a><ul class="user right hide-on-med-and-down"><li class="name"><a ng-href="/work/angular/#!users/{{currentUser.url}}">{{currentUser.name}}</a></li><li class="add"><a href="#addUserModal" class="modal-trigger">Add user</a></li></ul><ul id="mobileM" class="side-nav"><li class="name"><a ng-href="/work/angular/#!users/{{currentUser.url}}">{{currentUser.name}}</a></li><li class="add"><a href="#addUserModal" class="modal-trigger">Add user</a></li></ul></div></nav><div ng-view="ng-view" class="container"></div><div id="addUserModal" class="modal"><div class="modal-content black-text"><div class="container"><div class="row"><h5 class="blue-text">Add user</h5></div><div class="row"><form id="newUser" ng-submit="addUser()" name="addUserForm"><div class="row"><div class="input-field"><label for="new_name">Name</label><input type="text" id="new_name" ng-model="addUserName" required="required"/></div></div><div class="row"><div class="input-field"><label for="dob">D.O.B</label><input type="date" id="dob" ng-model="addUserDOB" class="date-picker"/></div></div><div class="row"><div class="input-field"><label for="new_PM">Personal Message</label><input type="text" id="new_PM" required="required" ng-model="addUserPM"/></div></div><div class="row"><div class="input-field"><button type="submit" style="padding-bottom:5px;" ng-disabled="addUserForm.$invalid" class="btn waves-effect waves-light">Add user<i class="material-icons right">done</i></button></div></div></form></div></div></div></div></div><footer class="page-footer light-blue"><a href="/work" title="Back to my main site" class="white-text">Back to my site</a></footer><script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script><script src="http://code.angularjs.org/1.0.7/angular-resource.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-cookies.js"></script><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script><script src="https://code.jquery.com/jquery-2.1.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script><script src="scripts.js"></script></body></html>
