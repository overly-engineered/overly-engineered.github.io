<div class="content"><div class="contact-pane"><p>{{currentProfilePublic.name}}'s friends.</p><div ng-repeat="person in currentProfileFriends" class="contact"><a ng-href="/work/angular/#!users/{{person.url}}"><div class="contact-image"><img ng-src="{{person.image}}"/></div><div class="contact-info"><div class="contact-info-name">{{person.name}}</div><div class="contact-info-last-online">{{person.Status}}</div></div></a></div></div><div class="profile-space"><div class="cont"><div class="profile-top"><div class="profile-top-image"><img ng-src="{{currentProfilePublic.image}}"/></div><div class="profile-top-info"><div class="profile-top-info-name"><h2>{{currentProfilePublic.name}} </h2></div><div class="profile-top-info-date"><h3>{{currentProfilePublic.PM}} </h3></div><div class="profile-top-info-dob"><p>{{currentProfilePublic.DOB}} </p></div><div class="profile-top-info-status"><p>{{currentProfilePublic.status}}</p></div></div></div><div class="profile-main"><div class="profile-main-input"><h3>Board</h3><form id="post" ng-submit="addPost()" name="form"><input type="text" placeholder="Tell the world something new..." ng-model="profile.postText" required="required"/><input type="submit" value="Post" ng-disabled="form.$invalid"/></form></div><div class="profile-main-board"><h3>Previous Boards</h3><div ng-repeat="posts in profile.posts" class="profile-main-board-post"><div class="profile-main-board-post-image"><img ng-src="{{posts.posterImage}}"/></div><div class="profile-main-board-post-info"><div class="profile-main-board-post-info-name"><h4>{{posts.posterId}}</h4></div><div class="profile-main-board-post-info-post"><p>{{posts.message}}</p></div><div class="profile-main-board-post-info-date"><p> <small>{{posts.date}}</small></p></div></div></div></div></div></div></div></div>
