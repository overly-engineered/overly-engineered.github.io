<div class="section"><div class="row"><div class="col s12"><div class="row"><div class="col s12"><p>{{currentProfilePublic.name}}'s friends:</p></div></div><div ng-repeat="person in currentProfileFriends" style="display:inline-block;" class="contact row"><a ng-href="/work/angular/#!users/{{person.url}}"><div class="contact-image col s4"><img ng-src="{{person.image}}" style="height:75px;"/></div><div class="contact-info col s8"><div class="contact-info-name">{{person.name}}</div><div class="contact-info-status">{{person.Status}}</div></div></a></div><form id="switchuser"><select ng-change="switchUser(userSwitch); redirect(userSwitch);" ng-model="userSwitch"><option value="">---Select User---</option><option value="0">Jamie</option><option value="1">Misko</option><option value="2">Jordan</option><option value="3">Yehuda</option></select></form></div></div><div class="row"><div class="col s12"><div class="card"><div ng-controller="profileController" class="profile-top row"><div style="position: relative;margin: 7.5px;" class="row"><div class="profile-top-image col s12 m4"><img ng-src="{{currentProfilePublic.image}}" class="responsive-img"/><form id="addFriend" ng-submit="addFriend(); redirect(currentProfilePublic.id);"><input type="submit" value="Add as Contact" ng-if="friendRights() == '2'"/></form><form id="addFriend" ng-submit="removeFriend();  redirect(currentUser.id);"><input type="submit" value="Remove as Contact" ng-if="friendRights() == '1'"/></form></div><div class="profile-top-info col s12 m8"><div class="profile-top-info-name"><h4>{{currentProfilePublic.name}} <span style="font-size:.5em;">- {{currentProfilePublic.DOB}}</span></h4><h5 id="contact-info-PM-current">{{currentProfilePublic.PM}}</h5><p id="contact-info-status-current">{{currentProfilePublic.Status}}</p></div></div></div><div style="position: relative;margin: 7.5px;" class="row"><div class="profile-top-info-date col s12 m6"><div ng-show="currentProfilePublic.loggedIn" class="profile-top-info-PM-update"><div id="contact-info-PM-new" onClick="enterNewPM()"> <button class="waves-effect waves-light btn">Change PM</button></div><form id="PM" ng-submit="updatePm()" name="pmForm" class="hidden"><div class="input-field s12"><input type="text" ng-model="newPM" id="new_PM" required="required"/><label for="new_PM">New Personal Message</label></div><button type="submit" ng-disabled="pmForm.$invalid" class="btn waves-effect waves-light">Change PM</button><button onClick="enterNewPM()" class="btn waves-effect waves-light red">X</button></form></div></div><div class="profile-top-info-status col s12 m6"><div ng-show="currentProfilePublic.loggedIn" class="profile-top-info-status-update"><div id="contact-info-status-new" onClick="enterNewStatus()"> <button class="waves-effect waves-light btn">Change Status</button></div><form id="status" ng-submit="updateStatus()" name="statusForm" class="hidden"><div class="input-field s12"><input type="text" ng-model="newStatus" id="new_Status" required="required"/><label for="new_Status">New Status</label></div><button type="submit" ng-disabled="statusForm.$invalid" value="Post" class="btn waves-effect waves-light">Change Status</button><button onClick="enterNewStatus()" class="btn waves-effect waves-light red">X</button></form></div></div></div></div><div style="overflow:auto;" class="profile-main"><div class="profile-main-input col s12"><h3>Board</h3><form id="post" ng-submit="addPost()" name="form" ng-show="postRights()"><div class="input-field s12"><textarea type="text" id="new_Post" ng-model="newMessageText" required="required" class="materialize-textarea"></textarea><label for="new_Post" style="left:0;">Tell the world something new...</label></div><button type="submit" ng-disabled="form.$invalid" value="Post" class="btn waves-effect waves-light green">Post</button></form></div><div style="padding-bottom:10px;" class="profile-main-board col s12"><h3>Previous Boards</h3><div ng-repeat="posts in currentProfilePosts" class="profile-main-board-post"><div class="profile-main-board-post-info"><div class="col s9"><div class="profile-main-board-post-info-name"><h4 class="blue-text">{{posts.posterName}}</h4></div><div class="profile-main-board-post-info-post"><p>{{posts.message}}</p></div><div class="profile-main-board-post-info-date"><p><small>{{posts.date}}</small></p></div></div><div class="col s3"><button ng-click="currentProfilePosts.$remove(posts)" class="waves-effect waves-light btn red">Delete</button></div></div></div></div></div></div></div></div></div>
